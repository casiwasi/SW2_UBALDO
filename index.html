<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <style>
    body{
      background-image: url(Bow.jpeg);
    }
    .container{
      background-color: #F6D6D6;
      color: #FFF6E3;
    }
  </style>
</head>
<body>

  <div class="container mb-4">
    <h3 class="text-center">ROBOTICS CLUB REGISTRATION FORM</h3>
   <form>
     <div class="row mb-4">
       <div class="col-md-6">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="email" class="form-control" id="Name" placeholder="Type your Name here">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Age">Age:</label>
          <input type="email" class="form-control" id="Age" placeholder="Type your Age here">
        </div>
        
      </div>


     </div>
     <div class="row mb-4">
       <div class="col-md-6">
        <div class="form-group">
          <label for="Email">Email Address:</label>
          <input type="email" class="form-control" id="Email" placeholder="Type your Email here">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="No,">Phone Number:</label>
          <input type="email" class="form-control" id="No." placeholder="Type your Phone Number here">
        </div>
        
      </div>


     </div>

      <h5>Prefered Robotics Topic:</h5>
     <div class="row mb-4">
       <div class="col-md-6">
        <div class="form-check">
         <input type="checkbox" id="seungmin" name="seungmin" value="seungmin">
         <label for="seungmin">Programming</label><br>
         <input type="checkbox" id="han" name="han" value="han">
         <label for="han">Electronics</label><br>
         <input type="checkbox" id="in" name="in" value="in">
         <label for="in">Mechanical Design</label><br>

        </div>
        
       </div>
       

        </div>
        <h5>Prefered Robotics Level:</h5>
        <div class="row mb-2">
          <div class="col-md-4">
           <div class="form-check">
             <input type="radio" id="chan" name="chan" value="chan">
            <label for="chan">Beginner</label><br>
             <input type="radio" id="felix" name="felix" value="felix">
             <label for="felix">Intermediate</label><br>
             <input type="radio" id="hyunjin" name="hyunjin" value="hyunjin">
             <label for="hyunjin">Advanced</label><br>
           </div>
          </div>
         
       </div>
       <h5> Preferred Robotics Project:</h5>
       <div class="row mb-6">
          <div class="col-md-12">
            <div>
              <select class="form-control" label="Default select example">
               <option selected>Choose a Project!</option>
               <option value="1">idk</option>
               <option value="2">hehe</option>
                <option value="3">148</option>
              </select>
            </div>
          </div>
       </div>
       <div class="row mb-2">
        <div class="col-md-12">
          <div>
            <h5><label for="9">Statement Of Interest:</label></h5>
            <textarea class="form-control" id="10" rows="4" cols="20">
            </textarea>
          </div>
        </div>
         
       </div>
       <button class="btn btn-primary">Submit</button>
       </div>
      
      </div>
     </div>
       
     
   </form>
  </div>

</body>
</html>
